<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Axios Crash Course</title>
</head>
<body class="font-sans bg-white">
<div class="container mx-auto mt-6">
    <h1 class="text-center text-3xl">Axios Crash Course</h1>
    <div class="flex flex-row justify-center gap-2 my-4">
        <button class="text-md bg-indigo-200 rounded-md px-2 py-1 hover:bg-indigo-600 hover:text-white" id="get">GET</button>
        <button class="text-md bg-emerald-200 rounded-md px-2 py-1 hover:bg-emerald-600 hover:text-white" id="post">POST</button>
        <button class="text-md bg-amber-200 rounded-md px-2 py-1 hover:bg-amber-600 hover:text-white" id="put">PUT</button>
        <button class="text-md bg-rose-200 rounded-md px-2 py-1 hover:bg-rose-600 hover:text-white" id="delete">DELETE</button>
    </div>
    <div class="flex flex-row justify-center gap-2 my-4">
        <button class="text-md bg-gray-200 rounded-md px-4 py-1 hover:bg-gray-600 hover:text-white" id="sim">Sim Requests</button>
        <button class="text-md bg-gray-200 rounded-md px-4 py-1 hover:bg-gray-600 hover:text-white" id="transform">Transform</button>
        <button class="text-md bg-gray-200 rounded-md px-4 py-1 hover:bg-gray-600 hover:text-white" id="headers">Custom Headers</button>
        <button class="text-md bg-gray-200 rounded-md px-4 py-1 hover:bg-gray-600 hover:text-white" id="error">Error Handling</button>
        <button class="text-md bg-gray-200 rounded-md px-4 py-1 hover:bg-gray-600 hover:text-white" id="cancel">Cancel</button>
    </div>
    <hr>
    <div id="result">


    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</body>
</html>
